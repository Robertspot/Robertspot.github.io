<p style="text-align:left">
微风缓缓吹过窗帘，飘动在空中如同挂满着风的长帆一样，一位有着清秀的面庞、长长的马尾辫的女生在仔细地做着作业。
陈冠轩同学正巧从门外回来坐在了她的左手边，在桌子上懒散地趴着，惺忪的睡眼让这一切更加扑朔迷离了。
“好美呀”，现在的陈冠轩同学想着，“我当时怎么会没有心动呢？”<br/>
“我可能从那一刻，就喜欢上了她；并且，只有她。”</p>
